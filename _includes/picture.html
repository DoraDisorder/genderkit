<picture>
    {%- assign folder = "articles" %}
    {%- if include.folder %}
        {%- assign folder = include.folder %}
    {% endif %}
    {%- if include.size == 240 %}
        <source type="image/webp" srcset="{{ 'assets/images/' | append: folder | append: '/240webp/' | append: include.image | replace: '.jpg', '.webp' | relative_url }}">
        <img src="{{ 'assets/images/' | append: folder | append: '/240/' | append: include.image | relative_url }}" alt="{{ include.alt }}" {% if include.aria-hidden %}aria-hidden="true"{% endif %} />
    {%- else %}
        <source type="image/webp" srcset="{{ 'assets/images/' | append: folder | append: '/600webp/' | append: include.image | replace: '.jpg', '.webp' | relative_url }}">
        <img src="{{ 'assets/images/' | append: folder | append: '/600/' | append: include.image | relative_url }}" alt="{{ include.alt }}" {% if include.aria-hidden %}aria-hidden="true"{% endif %} />
    {% endif %}
</picture>
