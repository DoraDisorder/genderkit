<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <style>
            .filled {
                fill: white;
                stroke: none;
            }

            .line {
                fill: none;
                stroke: black;
                stroke-linecap: round;
                stroke-miterlimit: 2;
                stroke-width: 16px;
            }

            .line-thick {
                fill: none;
                stroke: black;
                stroke-linecap: round;
                stroke-miterlimit: 2;
                stroke-width: 24px;
            }

            .line-extra-thick {
                fill: none;
                stroke: black;
                stroke-linecap: round;
                stroke-miterlimit: 2;
                stroke-width: 32px;
            }

            .text {
                font-size: 300px;
                font-weight: 100;
                fill: black;
                stroke: black;
                font-family: Overpass-Thin, Overpass;
                letter-spacing: -0.08em;
            }
        </style>
    </defs>
    <title>Generic icon</title>
    <g id="icon">
        <circle class="filled" cx="256" cy="256" r="224" />
        <circle class="line-extra-thick" cx="256" cy="256" r="174" />
        <line x1="88" x2="424" y1="256" y2="256" class="line-extra-thick" transform="rotate(45,256,256)" />
    </g>
</svg>