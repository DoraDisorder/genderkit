    title: Talk to your GP about home visits 
    detail: You should not need these unless you have significant complications, but having a plan will help if something goes wrong.
  - 
    title: Arrange an emergency travel contact 
    detail: Make sure there is someone who can drive you back to the surgeon if you need emergency revisions.
  - 
    title: Find out if you need hair removal
    detail: You may need hair removal (shaving or electrolysis) for some parts of your body before surgery - make sure you know what your surgeon needs you to do.
