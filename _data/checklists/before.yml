items:
  - 
    title: Wash and change bed sheets
    detail: You will find this very difficult to do when you get back from hospital
  - 
    title: Pack clean loose clothing
    detail: This will allow you to be more comfortable while you are travelling home
  - 
    title: Pack a pillow
    detail: Use this on your return journey home, either to sit on for bottom surgery, or to cushion the seat belt for top surgery
  - 
    title: Get someone to check on your house 
    detail: Make sure you have made arrangements for visits to your property with someone who knows why you will be leaving your property for an extended period

