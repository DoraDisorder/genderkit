items:
  - 
    title: V-shaped pillow
    detail: A pillow with a V shape can be helpful to support your body while in bed for long periods
  - 
    title: Gel or memory foam cushion
    detail: This can make sitting more comfortable after genital surgery
  - 
    title: Back scratcher
    detail: Your movement may be restricted after surgery and you may not be able to scratch yourself
  - 
    title: Grabber or reacher tool
    detail: If you have restricted movement after surgery this also can be helpful
  - 
    title: Long charging cable
    detail: This can be useful both in and out of hospital if your bed is a long distance from a socket
  - 
    title: Padded toilet seat
    detail: This can make it easier if you are on the toilet for long periods