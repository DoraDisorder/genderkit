aka: ["Hair plugs"]
plural: true
summary: Surgical transplantation of hair, usually from one part of the scalp to another
duration: "Transplanted hair may continue to grow for years but is not guaranteed to grow permanently. The hair surrounding the area hair is transplanted to may still be affected by balding, leaving patchy hair on your scalp."
effects:
  - category: "Head hair"
    detail: "Changes hairline and disguises balding"
