aka: [Blockers, Hormone blockers, Goserelin, Zoladex, Triptorelin, Decapeptyl, Leuprorelin, Prostap, Buserelin, Nafarelin]
summary: "Medications that cause the gonads (testes and/or ovaries) to stop producing sex hormones"
duration: "GnRH agonists are available in four week, twelve week and six month forms. Some are also available as a nasal spray taken daily. GnRH agonists usually take around two weeks to take full effect. Prolonged use may have some effects that are permanent and cannot be reversed."
effects:
  - 
    category: "Menstruation"
    detail: "Stops"
  -
    category: "Body hair"
    detail: "Reduces and thins"
  -
    category: "Muscles"
    detail: "Weakens and makes smaller"
  -
    category: "Head hair"
    detail: "Reduces hair loss"
  -
    category: "Fertility"
    detail: "Causes temporary or permanent infertility"
  -
    category: "Lower body"
    detail: "Causes genital shrinkage, reduces erections"
  -
    category: "Face"
    detail: "Softens skin, reduces acne"
  -
    category: "Libido"
    detail: "Reduces"    
requirements:
  - multi: standard-blocker-reqs
