duration: "It takes months before effects become visible, and the effects stop if you stop taking the medication."
effects:
  -
    category: "Head hair"
    detail: "Prevents some forms of hair loss"
  - 
    category: "Facial hair"
    detail: "Slows growth"
  -
    category: "Facial hair"
    detail: "Prevents additional growth and may reduce and thin"
  -
    category: "Body hair"
    detail: "Prevents additional growth and may reduce and thin"
requirements:
  - type: 18+-strong
  - type: not-pregnant
